<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto&family=Trispace&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>

  <body>
    <div class="top">
      <h3 class="MyHealth">MyHealth</h3>
    </div>

    <div class="userinfo">
      <h1 class="heading">Placeholder for a nice logo</h1>
      <form id="loginForm">
        <!--The Form -->
        <!-- Username -->
        <input
          type="text"
          class="inputtext"
          id="username"
          name="username"
          value="Username"
        /><br />
        <p type="text" class="space" value=""></p>

        <!--  Password  -->
        <input
          type="text"
          class="inputtext"
          id="password"
          name="password"
          value="Password"
        />
        <p></p>

        <!--Error msg-->
        <p id="error-msg" class="error-msg" style="opacity: 0">
          Invalid username and/or password
        </p>

        <!-- Login button -->
        <button type="submit" class="loginBtn" id="login">login</button>

        <p></p>
        <!-- Bypass button -->
        <button type="submit" class="bypassBtn" id="bypass"></button>
      </form>
    </div>
  </body>
</html>
